
        <div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="page-header">
                <h1>
                    Product List
                </h1>
            </div>
            <form class="form-inline" role="form">
                <div class="form-group">
                     <label for="exampleInputEmail1">Search Product </label> &nbsp;<input class="form-control"  type="text" ng-model="Query"/>&nbsp;&nbsp;&nbsp;
                    
                </div>    
            </form>
            <!-- product list display -->
            <div class="row">
                <div class="col-md-4"  ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" ng-repeat="product in products | filter:priceRange | filter:Brandfilters | filter:Query | orderBy:'Cost'" >
                    <div class="thumbnail">
                         <a  href="#viewProduct/{{products.indexOf(product)}}" >
                        <img ng-src="{{product.ImgUrl}}" ng-show="product.ImgUrl" />
                        </a>
                        <div class="caption">
                            <h3>
                               <a  href="#viewProduct/{{products.indexOf(product)}}">{{product.Name}}</a>   <label>&nbsp;{{product.Cost | currency}}</label> 
                            </h3>
                            <label>Brand: {{product.Brand}}</label>                         
                           
                        </div>
                    </div>
                </div>              
            </div>
            <!-- product list display -->
        </div>
        <div class="col-md-4 column" style="margin-top:5px;">
            <div class="list-group">
                 <a href="#" class="list-group-item active">Search By Filter  </a>

                <div class="list-group-item" >
                    <label>PRICE</label>
                    {{priceRange}}
                </div>
                <div class="list-group-item" >
                     <slider floor="200" ceiling="1000" ng-model-low="lower_price_bound" ng-model-high="upper_price_bound"></slider>
                        Min-Price: <strong>{{lower_price_bound | currency}}</strong>
                        &nbsp;
                        Max-Price: <strong>{{upper_price_bound | currency}}</strong>
                </div>
               
                 <div class="list-group-item" >
                    <label>BRAND</label>
                </div>
                <div class="list-group-item" >
                    <a style="cursor:pointer" ng-click="Brandfilters.Brand = ''">All Brands</a>
                </div>
                <div class="list-group-item" >
                    <a style="cursor:pointer" ng-click="Brandfilters.Brand = 'Nokia'">Nokia</a>
                </div>
                <div class="list-group-item" >
                    <a style="cursor:pointer" ng-click="Brandfilters.Brand = 'Samsung'">Samsung</a>
                </div>
                <div class="list-group-item" >
                    <a style="cursor:pointer" ng-click="Brandfilters.Brand = 'Motorola'">Motorola</a>
                </div>
                <div class="list-group-item" >
                    <a style="cursor:pointer" ng-click="Brandfilters.Brand = 'Micromax'">Micromax</a>
                </div>
               
              
            </div>
           <!--   <div class="list-group">
                 <a href="#" class="list-group-item active">Product List <label style="float:right">Sort By Cost</label> </a>

                <div class="list-group-item" ng-repeat="product in products | orderBy:'Cost'" >
                    <a href="#viewProduct/{{products.indexOf(product)}}">{{product.Name}}  <label style="float:right;color:green;">{{product.Cost | currency}}</label> </a>
                </div>
               
              
            </div> -->
        </div>
    </div>
</div>
