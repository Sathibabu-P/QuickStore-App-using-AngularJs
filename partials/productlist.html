
        <div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <div class="page-header">
                <h1>
                    Product List
                </h1>
            </div>
            <form class="form-inline" role="form">
                <div class="form-group">
                     <label for="exampleInputEmail1">Search Product </label> &nbsp;<input class="form-control"  type="text" ng-model="Query"/>&nbsp;&nbsp;&nbsp;
                    
                </div>    
            </form>
            <!-- product list display -->
            <div class="row">
                <div class="col-md-4"  ng-repeat="product in products | filter:Query" >
                    <div class="thumbnail">
                         <a  href="#viewProduct/{{product.Name}}">
                        <img ng-src="{{product.ImgUrl}}" ng-show="product.ImgUrl" />
                        </a>
                        <div class="caption">
                            <h3>
                               {{product.Name}}  <label>&nbsp;{{product.Cost | currency}}</label> 
                            </h3>
                            <p>
                                {{product.Description}}
                            </p>
                            <p>
                                <a class="btn btn-primary" href="#viewProduct/{{product.Name}}">View Product</a> 
                            </p>
                        </div>
                    </div>
                </div>              
            </div>
            <!-- product list display -->
        </div>
        <div class="col-md-4 column" style="margin-top:50px;">
            <div class="list-group">
                 <a href="#" class="list-group-item active">Product List <label style="float:right">Sort By Cost</label> </a>

                <div class="list-group-item" ng-repeat="product in products | orderBy: Cost" >
                    <a href="#viewProduct/{{product.Name}}">{{product.Name}}  <label style="float:right;color:green;">{{product.Cost | currency}}</label> </a>
                </div>
               
              
            </div>
        </div>
    </div>
</div>
